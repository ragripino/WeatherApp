<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-city">
          <input
            type="text"
            id="city-input"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="city-name">Paris</h1>
            <!-- This will change -->
            <p id="date-time">Saturday 15:32</p>
            <br />
            <p>
              Humidity: <strong> 87%</strong>. Wind: <strong>7.2km/h</strong>
            </p>
          </div>
        </div>
        <div class="forecast-weather">Moderate Rain</div>
        <div class="current-temperature">☀️ 14°C</div>
      </main>
      <footer>
        <p>
          This project was coded by Rubia Agripino and it is an
          <a href="#" target="_blank">open-source on GitHub</a> and hosted by
          <a href="#" target="_blank"> Neflify </a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
