<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <input
          type="search"
          placeholder="Enter a city"
          required
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              Saturday 15:32, Moderate Rain <br />
              Humidity: <strong> 87%</strong>. Wind: <strong>7.2km/h</strong>
            </p>
          </div>
        </div>
        <div class="current-temperature">☀️ 14°C</div>
        <div class="forecast-weather"></div>
      </main>
      <footer>
        <p>
          This project was coded by Rubia Agripino and it is an
          <a href="#" target="_blank">open-source on GitHub</a> and hosted by
          <a href="#" target="_blank"> Neflify </a>
        </p>
      </footer>
    </div>
  </body>
</html>
